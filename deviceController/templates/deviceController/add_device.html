{% extends "base.html" %}
{% block content %}
   {% for dict in formset.errors %}
      {% for error in dict.values %}{{ error }}{% endfor %}
   {% endfor %}
   <form action="" method="post">
      {% csrf_token %}
      {{ formset.management_form }}
      {{ form }}
      {% for form in formset %}
         <br>
         {{ form }}
      {% endfor %}
      <input type="submit" value="Submit">
   </form>
{% endblock content %}
